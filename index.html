<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Number to Roman Numeral Converter</h1>
      </div>
      <div class="form-container">
        <form id="formOne">
          <div class="form-group">
            <label for="inputBox">Please enter a number below 4000</label>
            <input id="inputBox" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="results">
        <h3>Roman Numerals: <span id="output"></span></h3>
      </div>
    </div>
  </body>
</html>
